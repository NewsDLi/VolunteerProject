<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
	<title>聚寿山义工之家</title>
<link rel="stylesheet" href="css/weui.css" />
<link rel="stylesheet" href="css/weuix.css" />
<script>
function showFileName(){
	var uploadId = document.getElementById("upload");
	var showUploadFileName = document.getElementById("showUploadFileName");
	var fileUri = uploadId.value;
	var filename = fileUri.substring(fileUri.lastIndexOf("\\") + 1);
	showUploadFileName.innerText = filename;
}

</script>
<style>
.fileshi {
	padding: 4px 10px;
	height: 20px;
	line-height: 20px;
	position: relative;
	cursor: pointer;
	color: #888;
	background: #fafafa;
	border: 1px solid #ddd;
	border-radius: 4px;
	overflow: hidden;
	display: inline-block;
	*display: inline;
	*zoom: 1;
	width: 80%;
	text-align: center;
	margin-left: 7%;
}

.fileshi  input {
	position: absolute;
	font-size: 100px;
	right: 0;
	top: 0;
	opacity: 0;
	filter: alpha(opacity = 0);
	cursor: pointer
}

.fileshi:hover {
	color: #444;
	background: #eee;
	border-color: #ccc;
	text-decoration: none
}
</style>
</head>

<body>
	<div>
		<div class="page-hd">
			<h1 class="page-hd-title">人员EXCEL导入,此处强烈建议，采用下载模板，然后把数据录入模板，最后导入模板中的数据！</h1>
		</div>

		<form action="/import.json" enctype="multipart/form-data" method="post">
			<a href="javascript:;" class="fileshi">
			<span id="showUploadFileName">选择文件</span> 
				<input id="upload" type="file" name="excelFile" onchange="showFileName()"/> 
			</a> 
			<input class="weui-btn weui-btn_primary" style="margin-top: 10%;" type="submit" value="导入" />
		</form>
		<a href="/export.xlsx"> <input class="weui-btn weui-btn_primary"
			style="margin-top: 10%;" type="submit" value="下载模板" /></a>

	</div>
</body>
</html>
