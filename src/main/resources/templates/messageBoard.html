<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<title>WeUI</title>
<link rel="stylesheet" href="css/weui.css" />
<link rel="stylesheet" href="css/example.css" />
</head>
<script src="js/zepto.min.js"></script>
<script type="text/javascript"
	src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="js/example.js"></script>
<body ontouchstart>
	<div class="container" id="container">
		<div class="page__bd page__bd_spacing>">
			<div class="container" id="container">
				<div class="page button js_show">
					<div class="page__hd">
						<h1 class="page__title">留言板</h1>
					</div>
					<div class="button-sp-area">
						<a href="javascript:;"
							class="weui-btn weui-btn_mini weui-btn_primary">发表</a>
						<div class="weui-cells weui-cells_form">
							<div class="weui-cell" style="height: 400px;">
								<div class="weui-cell__bd" style="height: 100%">
									<textarea class="weui-textarea" style="height: 90%" placeholder="请输入留言" rows="3"></textarea>
									<div class="weui-textarea-counter">
										<span>0</span>/200
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="weui-navbar">
		<div class="weui-navbar__item weui-bar__item_on">我的</div>
		<div class="weui-navbar__item">主页</div>
		<div class="weui-navbar__item ">社区</div>
	</div>
</body>
</html>
